version: 2.1
jobs:
  build:
    branches:
      only:
        - master
    docker:
      - image: circleci/python:3.6
    steps:
      - checkout
      - run: python -m py_compile stronk/stronk.py
      - run: python -m stronk -V > $THIS_VERSION
      - run: sudo pip install stronk
      - run: python stronk -V > $DEPLOYED_VERSION
  test:
    branches:
      only:
        - master
    docker:
      - image: circleci/python:3.6
    steps:
      - checkout
      - run: python -m unittest test/test_stronk.py
  deploy:
    parameters:
      deploy_to_prod:
        type: string
        default: $THIS_VERSION
    branches:
      only:
        - master
    docker:
      - image: circleci/python:3.6
    steps:
      - when:
        condition: $DEPLOYED_VERSION != $THIS_VERSION
        steps:
          - checkout
          - run: sudo pip install twine
          - run: python setup.py sdist bdist_wheel
          - run: twine upload dist/* -u $PYPI_USERNAME -p $PYPI_PASSWORD 
workflows:
  version: 2.1
  build_and_test_and_deploy:
    jobs:
      - build
      - test
      - deploy